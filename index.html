<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <p>{{1 + 6}}</p>
<hr>
    <p>Say something to the world <input type="text" ng-model="greeting" ng-init="greeting='Hello, '"></p>
    <p><strong>{{greeting}}</strong> world!</p>
<hr>
    <div ng-controller="helloController">
      <h2>Hello, {{hello.title}}!</h2>
    </div>
<hr>
    <input type="text" ng-model="name" ng-init="name = 'BoJack'" placeholder="What is your name?">
    <h1>My name is: {{name}}</h1>
<hr>
    <select ng-model="animal">
      <option value="">--Please select--</option>
      <option>Dogs</option>
      <option>Cats</option>
      <option>Dogs and Cats</option>
      <option>Neither</option>
    </select>
    <h3>I love {{animal}}</h3>
<hr>
    <ul>
      <li>1 + 2 = {{1 + 2}}</li>
      <li>My name is {{"BoJack" + " Horseman"}}</li>
      <li>The array [99,43,22] is {{ [99,43,22].length }} items long.</li>
    </ul>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
